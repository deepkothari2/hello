<script>
    class Node {
        constructor(value) {
            this.value = value
            this.next = null
        }
    }
    class LinkedList {
        constructor() {
            this.head = null
            this.size = 0
        }
        insertAtLast(value) {
            var newNode = new Node(value)
            if (this.head == null) {
                this.head = newNode
            } else {
                var current = this.head
                while (current.next) {
                    current = current.next
                }
                current.next = newNode
            }
            this.size++
        }
        insertAt(index, value) {
            var newNode = new Node(value)
            var current = this.head
            if (index == 0) {
                newNode.next = current
                this.head = newNode
            } else {

                while (--index) {
                    if (current.next != null) {
                        current = current.next
                    } else {
                        console.log('Index Not Found..')
                        return
                    }

                }

                var temp = current.next
                current.next = newNode
                newNode.next = temp

            }
        }

        removeAt(index) {
            var current = this.head
            if (index == 0) {
                this.head = current.next
            } else {
                while (--index) {
                    current = current.next
                }
                current.next = current.next.next
            }


        }
        insertAtFirst(value) {
            var newNode = new Node(value)
            newNode.next = this.head
            this.head = newNode

            // var temp = this.head
            // this.head = newNode
            // newNode.next = temp


        }
        print() {
            var current = this.head
            var str = ""
            while (current) {
                str += current.value
                current = current.next
                str += '->'
            }
            str += "null"
            console.log(str)
        }

    }

    const list = new LinkedList
    list.insertAtLast(10)
    list.insertAtLast(20)
    list.insertAtLast(30)
    list.insertAtLast(40)
    list.insertAtLast(50)
    list.insertAtLast(60)
    // list.insertAt(0, 100)
    // list.insertAt(0, 200)
    // list.insertAt(14, 200)
    // list.removeAt(0)
    list.insertAtFirst(5000)
    list.insertAtFirst(7000)
    list.insertAtFirst(6000)
    list.print()
</script>
